<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Game Mode Popup (FIRST popup) -->
    <div class="mode-popup" id="modePopup">
        <div class="popup-box">
            <h2>Choose Game Mode</h2>

            <button class="big-btn" id="pvpBtn">Player vs Player</button>
            <button class="big-btn" id="pvcBtn">Player vs Computer (AI)</button>
        </div>
    </div>

    <!-- Player Name Popup for PvP -->
    <div class="player-popup" id="pvpNamePopup">
        <div class="popup-box">
            <h2>Enter Player Names</h2>

            <label>Player X:</label>
            <input type="text" id="pvpPlayerXName" placeholder="Enter name">

            <label>Player O:</label>
            <input type="text" id="pvpPlayerOName" placeholder="Enter name">

            <button id="startPvpBtn">Start Game</button>
        </div>
    </div>

    <!-- Player Name Popup for PvC -->
    <div class="player-popup" id="pvcNamePopup">
        <div class="popup-box">
            <h2>Enter Player Name</h2>

            <label>Player X:</label>
            <input type="text" id="pvcPlayerXName" placeholder="Enter name">

            <label>Player O (AI):</label>
            <input type="text" id="pvcPlayerOName" value="Bantii">

            <p class="note">* Bantii is the AI opponent. You can rename it.</p>

            <button id="nextToDifficultyBtn">Next</button>
        </div>
    </div>

    <!-- Difficulty Popup -->
    <div class="difficulty-popup" id="difficultyPopup">
        <div class="popup-box">
            <h2>Select Difficulty</h2>

            <button class="big-btn" id="easyBtn">Easy</button>
            <button class="big-btn" id="mediumBtn">Medium</button>
            <button class="big-btn" id="hardBtn">Hard</button>
        </div>
    </div>

    <!-- Winner Popup -->
    <div class="winner-popup" id="winnerPopup">
        <div class="winner-box">
            <h2 id="winnerMessage"></h2>
            <button id="closeWinnerBtn">OK</button>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="container">

        <!-- Mode Switch -->
        <button id="modeToggle" class="mode-btn">Light Mode</button>

        <h1 class="title">Tic Tac Toe</h1>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="score">
                <span id="labelX">X:</span>
                <span id="scoreX">0</span>
            </div>
            <div class="score">
                <span id="labelO">O:</span>
                <span id="scoreO">0</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Turn Indicator -->
        <div class="turn-indicator">
            Turn: <span id="currentPlayer">X</span>
        </div>

        <!-- Restart Button -->
        <button class="restart-btn" id="restartBtn">Restart Game</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
